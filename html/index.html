<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Would you like to Start a New Game?</h2>
    <button type="submit" class="new-game-btn"> New Game</button>
    <form class="boardForm">
        <div class="player1-info">
            <p contentEditable="true" class="player1-name">Player 1</p>
            <button class="update-player-name-1">Update Player Name</button>
            <p contentEditable="true" class="player1-icon">ðŸ¥¯</p>
            <button class="update-player-icon-1">Update Player Icon</button>
        </div>
        <div class="board">
            <div class="row 1">
                <button class="button 1" value="1"></button>
                <button class="button 2" value="2"></button>
                <button class="button 3" value="3"></button>
            </div>
            <div class="row 2">
                <button class="button 4" value="4"></button>
                <button class="button 5" value="5"></button>
                <button class="button 6" value="6"></button>
            </div>
            <div class="row 3">
                <button class="button 7" value="7"></button>
                <button class="button 8" value="8"></button>
                <button class="button 9" value="9"></button>
            </div>
        </div>
        <div class="player2-info">
            <p contentEditable="true" class="player2-name">Player 2</p>
            <button class="update-player-name-2">Update Player Name</button>
            <p contentEditable="true" class="player2-icon">ðŸ¦§</p>
            <button class="update-player-icon-2">Update Player Icon</button>
        </div>
    </form>
    <h2 class="turnDisplay"></h2>
    <div class="scoreboard">
        <div class="player player-1">
            <p>Player 1 <br> Wins 0<br>Losses 0<br>Ties 0</p>
        </div>
        <div class="player player-2">
            <p>Player 2 <br> Wins 0<br>Losses 0<br>Ties 0</p>
        </div>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
