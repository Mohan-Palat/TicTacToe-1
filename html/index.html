<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-intro">
        <h1>Tic Tac Toe</h1>
        <button type="submit" class="new-game-btn"> New Game</button>
    </div>
    <form class="boardForm">
        <div class="player1-info">
            <p contentEditable="true" class="player1-name">Player 1</p>
            <p contentEditable="true" class="player1-icon">üèî</p>
            <button class="update-player-1">Update Player</button>
        </div>
        <div class="board">
            <div class="row 1">
                <button class="button 1"></button>
                <button class="button 2"></button>
                <button class="button 3"></button>
            </div>
            <div class="row 2">
                <button class="button 4"></button>
                <button class="button 5"></button>
                <button class="button 6"></button>
            </div>
            <div class="row 3">
                <button class="button 7"></button>
                <button class="button 8"></button>
                <button class="button 9"></button>
            </div>
        </div>
        <div class="player2-info">
            <p contentEditable="true" class="player2-name">Player 2</p>
            <p contentEditable="true" class="player2-icon">üåã</p>
            <button class="update-player-2">Update Player</button>
        </div>
    </form>
    <h2 class="turnDisplay"></h2>
    <div class="scoreboard">
        <div class="player-scoreboard player-1">
            <p>Player 1 <br> Wins 0<br>Losses 0<br>Ties 0</p>
        </div>
        <div class="player-scoreboard player-2">
            <p>Player 2 <br> Wins 0<br>Losses 0<br>Ties 0</p>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
