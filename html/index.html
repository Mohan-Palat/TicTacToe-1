<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="#">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <audio class="volcano-mp3" src='../mp3/volcano-eruption-sound.mp3' loop></audio>
    <div class="game-intro">
        <h1>Tic Tac Toe</h1>
        <button type="submit" class="computer-btn">Single Player</button>
        <button type="submit" class="new-game-btn">Multiplayer</button>
    </div>
    <button type="click" class="sound-button">Sound Off</button>
    <form class="boardForm">
        <div class="player1-info">
            <p contentEditable="true" class="player1-name">Player 1</p>
            <p contentEditable="true" class="player1-icon" maxlength="1">ğŸ”</p>
            <button class="update-player-1">Update Player</button>
        </div>
        <div class="board">
            <div class="row 1">
                <button id="0" class="button 1"></button>
                <button id="1" class="button 2"></button>
                <button id="2" class="button 3"></button>
            </div>
            <div class="row 2">
                <button id="3" class="button 4"></button>
                <button id="4" class="button 5"></button>
                <button id="5" class="button 6"></button>
            </div>
            <div class="row 3">
                <button id="6" class="button 7"></button>
                <button id="7" class="button 8"></button>
                <button id="8" class="button 9"></button>
            </div>
        </div>
        <div class="player2-info">
            <p contentEditable="true" class="player2-name">Player 2</p>
            <p contentEditable="true" class="player2-icon" maxlength="1">ğŸŒ‹</p>
            <button class="update-player-2">Update Player</button>
        </div>
    </form>
    <h2 class="turnDisplay"></h2>
    <button class="reset-score">Reset Score</button>
    <div class="scoreboard">
        <div class="player-scoreboard player-1">
            <p>Player 1 <br> Wins 0<br>Losses 0<br>Ties 0</p>
        </div>
        <div class="player-scoreboard player-2">
            <p>Player 2 <br> Wins 0<br>Losses 0<br>Ties 0</p>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
